<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries</title>
  </head>
  <body>
    <div class="container">
      <h1>Your shopping list</h1>
      <div class="shoppingForm">
        <form class="groceries" id="shoppingForm">
          <div class="form-group">
            <label for="item1">First Item</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">Second Item</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3">Third Item</label>
            <input id="item3" class="form-control" type="text">
          </div>
          <button type="submit" name="button">Shop!</button>
        </form>
      </div>
      <div class="groceryList">
        <ul id="result">
        </ul>
      </div>
    </div>
  </body>
</html>
